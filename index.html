<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Collage</title>
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <section class="container">
            <div class="row">
                <!-- first column -->
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/bottle.jpg" alt="" />
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="images/collage/stool.jpg" alt="" />
                    </div>
                </div>
                <!-- second column -->
                <div class="col-4">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/coffee.jpg" alt="" />
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/collage/lamp.jpg" alt="" />
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <img class="img-fluid" src="images/collage/watch.jpg" alt="" />
                        </div>
                        <div class="col-6">
                            <img class="img-fluid" src="images/collage/honey.jpg" alt="" />
                        </div>
                    </div>
                </div>
                <!-- third column -->
                <div class="col-4">
                    <div class="row mb-3">
                        <img src="images/collage/cactus.jpg" alt="" class="img-fluid" />
                    </div>
                    <div class="row mb-3">
                        <img src="images/collage/sunglass.jpg" alt="" class="img-fluid" />
                    </div>
                    <div class="row mb-3">
                        <img src="images/collage/lens.jpg" alt="" class="img-fluid" />
                    </div>
                </div>
            </div>
        </section>
        <!-- script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

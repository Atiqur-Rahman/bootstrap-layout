<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vacation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />

        <style>
            .first-image img {
                height: 500px;
            }
            .side-collage img {
                height: 400px;
            }
            .last-image img {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row g-0 first-image">
                <div class="col-4">
                    <img src="images/vacation/sunset.png" alt="" class="img-fluid" />
                </div>
                <div class="col-8">
                    <div class="row g-0 side-collage">
                        <div class="col-4">
                            <img src="images/vacation/boat.png" alt="" class="img-fluid" />
                        </div>
                        <div class="col-4">
                            <img src="images/vacation/beach.png" alt="" class="img-fluid" />
                        </div>
                        <div class="col-4">
                            <img src="images/vacation/coconut.png" alt="" class="img-fluid" />
                        </div>
                    </div>
                    <div class="row last-image">
                        <img src="images/vacation/sand.jpg" alt="" class="img-fluid" />
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
